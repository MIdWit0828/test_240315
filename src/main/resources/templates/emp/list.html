<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<h1>전체사원 조회</h1>
<table>
    <tr>
        <th>사원 ID</th>
        <th>사원 이름</th>
        <th>주민등록번호</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>부서</th>
        <th>직급</th>
        <th>급여등급</th>
        <th>급여</th>
        <th>보너스</th>
        <th>관리자ID</th>
        <th>입사일</th>
    </tr>
    <tr th:each="emp : ${empList}">
        <td th:text="${emp.empId}"></td>
        <td th:text="${emp.empName}"></td>
        <td th:text="${emp.empNo}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.phone}"></td>
        <td th:text="${emp.deptTitle}"></td>
        <td th:text="${emp.jobName}"></td>
        <td th:text="${emp.salLevel}"></td>
        <td th:text="${emp.salary}"></td>
        <td th:text="${emp.bonus}"></td>
        <td th:text="${emp.managerId}"></td>
        <td th:text="${emp.hireDate}"></td>
    </tr>
</table>
</body>
</html>
